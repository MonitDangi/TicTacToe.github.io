<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="shortcut icon" href="/Img/fev.png" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script defer src="script.js"></script>
        <title>Tic Tac Toe</title>
</head>
<body>
    <nav class="flex">
        <h3>Tic Tac Toe</h3>
    </nav>
    <div class="game-container flex flex-wrap">
        <div class="container">
            <div class="box  flex bl bt">
                <span class="box-text">
                </span>
            </div>
            <div class="box  flex bt">
                <span class="box-text">
                </span>
            </div>
            <div class="box flex bt br">
                <span class="box-text">
                </span>
            </div>
            <div class="box  flex bl">
                <span class="box-text">
                </span>
            </div>
            <div class="box flex ">
                <span class="box-text">
                </span>
            </div>
            <div class="box  flex br">
                <span class="box-text">
                </span>
            </div>
            <div class="box flex  bl bb">
                <span class="box-text">
                </span>
            </div>
            <div class="box flex  bb">
                <span class="box-text">
                </span>
            </div>
            <div class="box flex bb br">
                <span class="box-text">
                </span>
            </div>
        </div>
        <div class="game-info">
            <h1>Spend time with ease</h1>
            <div>
                <span class="info">Turn for X</span>
                <br>
                <div id="input">
                    <div class="player1 flex">
                        <input type="text"  class="name1" placeholder=" X move Player Name">
                        <button class="submit-name1">Submit</button>
                    </div>
                    <div class="player2 flex">
                        <input type="text"  class="name2" placeholder=" O move Player Name">
                        <button class="submit-name2">Submit</button>
                    </div>
                </div>
                <div class="scores flex flex-wrap">
                    <div class="scoreX flex">
                        <span class="nameX"></span>
                        <span class="score1"><p class="scx"></p></span>
                    </div>
                    <div class="scoreO flex">
                        <span class="nameO"></span>
                        <span class="score2"><p class="sco"></p></span>
                    </div>
                </div>
                <div class="resetButtons">
                    <button id ="reset">Reset</button>
                    <button id ="resetAll">ResetAll</button>
                </div>
            </div>
            <div class="imgbox ">
                <img src="/Img/excited.gif" alt="Excited gif">
            </div>
        </div>
    </div>
</body>
</html>
